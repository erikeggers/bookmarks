<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmarks</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

<div id="app-container">

  <h1>Bookmarks</h1>

  <div class="bookmarks">
    <h2>Your Bookmarks</h2>
    <ul id="bookmark-container"></ul>
  </div>

  <div class="tags">
    <h2>Tags</h2>
    <ul id="tags-container"></ul>
  </div>

</div>


<script type="text/template" id="bookmarks-template">

<img class="bookmark-image" src="<%= image %>">
<%= title %><br>
<a href='<%= url %>'> <%= url %> </a><br>
<span class="description"><%= description %></span><br>
=><%= tags %>

</script>

<script type="text/template" id="tags-template">

    <li>cool</li>
    <li>sweet</li>
    <li>eh</li>
    <li>sandwich</li>

</script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>

<script src="scripts/main.js"></script>
</body>
</html>
